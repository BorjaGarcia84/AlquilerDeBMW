<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body class="numero3">
    <ul>
        <li><a class="active" href="index.html">Pagina Principal</a></li>
        <li><a href="index-clientes.html">Clientes</a></li>
        <li><a href="index-reservas.html">Reservas</a></li>
        
    </ul>

    <!--Reservas-->
    <div id="reservas">
        <form action="/reservas.js" id="selectReserva">
            <input type="text" placeholder="cliente">
            <input type="text" placeholder="DNI">
            <button onclick="mostrarReserva()">Buscar Reserva</button>
        </form>
    </div>

    <div id="resultadoReservas"></div>

    <script>
        function mostrarResultado() {
            let reserva = document.getElementById('selectReserva').value;
            fetch('http://localhost:3000/reservas?reservas=' + reserva)
                .then(function (respuesta) {
                    return respuesta.json();
                })
                .then(function (datos) {
                    document.getElementById('resultadoReserva').innerHTML =
                        `<div>
                        <p>${datos[0].nombre}</p>
                    </div>
                    <div>
                        <p>${datos[0].coche}</p>
                        <p>${datos[0].dias}</p>
                    </div>`
                })
        }

    </script>
</body>

</html>
